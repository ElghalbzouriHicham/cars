<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Dashboard</h2>
      <ul>
        <li><button class="link-button" (click)="goToDash()">Up Coming</button></li>
        <li><button class="link-button" (click)="goToCar()">Cars</button></li>
        <li><button class="link-button" (click)="goToMaintenance()">Maintenance</button></li>
        <li><button class="link-button" (click)="goToCalendrier()">Calendar</button></li>
        <li><button class="link-button" (click)="goToHistory()">History</button></li>
        <li><button class="link-button" (click)="goToReport()">Reports</button></li>
        <li><button class="link-button" (click)="logout()">Logout</button></li>

      </ul>
    </div>
  
    <!-- Contenu principal -->
    <div class="content">
      <h1>Maintenance Reports</h1>
  
      <div class="dashboard-container">
        <!-- Monthly Summary -->
        <div class="card summary-card">
          <div class="card-header">
            <h2>Résumé mensuel</h2>
            <div class="filter-section">
              <input type="month" 
                    [value]="selectedDate | date:'yyyy-MM'" 
                    (change)="selectedDate = $any($event.target).valueAsDate; onDateChange()"
                    class="filter-input">
            </div>
          </div>
          <div class="summary-grid">
            <div class="summary-item completed">
              <h3>Complétées</h3>
              <p class="big-number">{{ monthlySummary.completed_maintenances || 0 }}</p>
            </div>
            <div class="summary-item upcoming">
              <h3>À venir</h3>
              <p class="big-number">{{ monthlySummary.upcoming_maintenances || 0 }}</p>
            </div>
          </div>
        </div>
  
        <!-- Charts -->
        <div class="card chart-card">
          <div class="chart-header">
            <h2>Statistiques par marque</h2>
          </div>
          <canvas id="brandChart"></canvas>
        </div>
  
        <div class="card chart-card">
          <div class="chart-header">
            <h2>Répartition des statuts</h2>
          </div>
          <canvas id="statusChart"></canvas>
        </div>
      </div>
    </div>
  </div>
